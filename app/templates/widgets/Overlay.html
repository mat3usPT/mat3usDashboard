<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Hunt Overlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/o-bonushunt.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bonus-hunt-overlay">
        <div class="hunt-name">
            <h1 id="hunt-name"></h1>
        </div>
        <div class="hunt-info">
            <div class="hunt-stats">
                <div class="stat-item">
                    <span class="stat-label" id="stat-label-1"></span>
                    <span class="stat-value" id="stat-value-1"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="stat-label-2"></span>
                    <span class="stat-value" id="stat-value-2"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="stat-label-3"></span>
                    <span class="stat-value" id="stat-value-3"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="stat-label-4"></span>
                    <span class="stat-value" id="stat-value-4"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" id="stat-label-5"></span>
                    <span class="stat-value" id="stat-value-5"></span>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    
        <div class="vertical-divider"></div>
    
        <div class="slots-container">
            <div id="best-win-container" class="best-win-container"></div>
            <div id="bonus-cards-container" class="bonus-cards-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/o-bonushunts.js') }}"></script>
</body>
</html>
