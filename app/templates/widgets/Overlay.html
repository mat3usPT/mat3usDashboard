<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Hunt Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .overlay {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: rgba(0,0,0,0.5);
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .slot-list {
            position: absolute;
            right: 20px;
            top: 150px;
            bottom: 150px;
            width: 300px;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .slot-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 5px;
        }
        .slot-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .best-win {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 50%; /* Adjust based on actual progress */
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <h1>BONUS HUNT #1197</h1>
            <p>YOURDOMAIN.COM/HUNT</p>
            <p>TARGET: $3M</p>
            <p>BONUS: 46/64</p>
            <p>RUNTIME: 01:30:10</p>
        </div>
        <div class="stats">
            <h2>STATISTICS</h2>
            <p>B.E. X: 127x</p>
            <p>AVG X: 42x</p>
            <p>TOTAL: $134,565</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="slot-list">
            <div class="slot-item">
                <img src="/path/to/eye-of-the-panda.jpg" alt="Eye of the Panda">
                <div>
                    <h3>Eye of the Panda</h3>
                    <p>$400</p>
                </div>
            </div>
            <div class="slot-item">
                <img src="/path/to/starlight-princess.jpg" alt="Starlight Princess">
                <div>
                    <h3>Starlight Princess</h3>
                    <p>$400</p>
                </div>
            </div>
            <!-- Add more slot items as needed -->
        </div>
        <div class="best-win">
            <h2>BEST WIN</h2>
            <img src="/path/to/magic-piggy.jpg" alt="Magic Piggy" style="width: 100px; height: 100px;">
            <h3>Magic Piggy</h3>
            <p>$400 - 95x - $38,240</p>
        </div>
    </div>
</body>
</html>
