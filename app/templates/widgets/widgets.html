{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Streaming Widgets</h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de widget -->
            <tr>
                <td><strong>Amount Won</strong></td>
                <td>This widget shows the current amount you've won on the active hunt.</td>
                <td>FREE</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="showPreview('amount_won')">
                            <i class="fas fa-search"></i> Preview
                        </button>
                        <button type="button" class="btn btn-success" onclick="copyUrl('amount_won')">
                            <i class="fas fa-plus"></i> Copy URL
                        </button>
                    </div>
                </td>
            </tr>
            <!-- Outros widgets serão listados aqui -->
        </tbody>
    </table>
</div>

<script>
    function showPreview(widgetName) {
        // Abrir uma nova janela ou modal para mostrar o preview do widget
        window.open('/widgets/preview/' + widgetName, '_blank');
    }

    function copyUrl(widgetName) {
        // Copiar a URL do widget para a área de transferência
        const url = window.location.origin + '/widgets/embed/' + widgetName;
        navigator.clipboard.writeText(url).then(() => {
            alert('URL copied to clipboard: ' + url);
        });
    }
</script>
{% endblock %}
